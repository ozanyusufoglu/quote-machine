<html>

<head>
    <title>Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/d3-selection/build/d3-selection.js"></script>

    </script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <div class="container">
        <div class="qbox">
            <p id="quote"> Best computer science quotes ever! </p>
            <p id="author">Click "new" to start!</p>
            <div class="buttons">
                <button class="button" id="getQuote">New</button>
                
                <div> <a class="button" id="tweet">Tweet</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
